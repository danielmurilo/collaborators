<app-header></app-header>

<div class="container">

    <h1>Novo Colaborador</h1>

    <form [formGroup]="formCollaborator">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Insira Nome do Colaborador" formControlName="nome">
        </mat-form-field>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>CPF</mat-label>
                <input type="text" matInput placeholder="Insira CPF do Colaborador" formControlName="cpf">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input type="date" matInput placeholder="Insira Data de Nascimento do Colaborador" formControlName="dataNascimento">
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cargo</mat-label>
                <input type="text" matInput placeholder="Insira Cargo do Colaborador" formControlName="cargo">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Setor</mat-label>
                <input type="text" matInput placeholder="Insira Setor do Colaborador" formControlName="setor">
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <input type="text" matInput placeholder="Insira Estado do Colaborador" formControlName="estado">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput placeholder="Insira Cidade do Colaborador" cidade formControlName="cidade">
            </mat-form-field>
        </div>        

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remuneração (R$)</mat-label>
            <input type="number" matInput placeholder="Insira Salário do Colaborador" formControlName="remuneracao">
        </mat-form-field>        

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Insira E-mail do Colaborador" formControlName="email">
        </mat-form-field>        

        <label for="foto">Selecione Foto </label>
        <input type="file" class="upload-foto" (change)="uploadFile($event)">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="createColaborador()">Cadastrar</button>
            <a routerLink="/home" class="full-width btn-close" mat-raised-button>Cancelar</a>
        </div>

    </form>

</div>
