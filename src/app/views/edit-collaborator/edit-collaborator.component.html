<app-header></app-header>

<div class="container">

    <h1>Editar Colaborador</h1>

    <form #formEdit="ngForm">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Insira Nome do Colaborador" name="nome" [(ngModel)]="collaborator.nome" required>
        </mat-form-field>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>CPF</mat-label>
                <input type="text" matInput placeholder="Insira CPF do Colaborador" name="cpf" [(ngModel)]="collaborator.cpf" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input type="date" matInput placeholder="Insira Data de Nascimento do Colaborador" name="dataNascimento" [(ngModel)]="collaborator.dataNascimento" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cargo</mat-label>
                <input type="text" matInput placeholder="Insira Cargo do Colaborador" name="cargo" [(ngModel)]="collaborator.cargo" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Setor</mat-label>
                <input type="text" matInput placeholder="Insira Setor do Colaborador" name="setor" [(ngModel)]="collaborator.setor" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <input type="text" matInput placeholder="Insira Estado do Colaborador" name="estado" [(ngModel)]="collaborator.estado" required>
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput placeholder="Insira Cidade do Colaborador" cidade name="cidade" [(ngModel)]="collaborator.cidade" required>
            </mat-form-field>
        </div>        

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remuneração (R$)</mat-label>
            <input type="number" matInput placeholder="Insira Salário do Colaborador" name="remuneracao" [(ngModel)]="collaborator.remuneracao" required min="0">
        </mat-form-field>        

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Insira E-mail do Colaborador" name="email" [(ngModel)]="collaborator.email" required email>
        </mat-form-field>        

        <label for="foto">Selecione Foto </label>
        <input type="file" class="upload-foto" (change)="uploadFile($event)">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="updateCollaborator(formEdit)">Cadastrar</button>
            <a routerLink="/dashboard" class="full-width btn-close" mat-raised-button>Cancelar</a>
        </div>

    </form>

</div>
